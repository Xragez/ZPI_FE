<div class="container">
    <div class="row admin_content">

 
        <div class="alert alert-success my-4" role="alert" *ngIf="msgInfo">
            {{msgInfo}}
         </div>
        

            <div class="row py-5">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Treść</th>
                        <th scope="col">Autor</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts.reverse()">
                            <td class="id">{{ post.id }}</td>
                            <td class="content"> {{ post.content }}</td>
                            <td>{{ post.author }}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="deletePost(post)">
                                    Usuń
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
 
    </div>
        
</div>

<div class="container">
    <div class="row admin_content">


        <div class="alert alert-success my-4" role="alert" *ngIf="msgInfo">
            {{msgInfo}}
         </div>

            <div class="row py-5">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Zdjecie</th>
                        <th scope="col">Autor</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let image of images">
                            <td>{{ image.id }}</td>
                            <td class="img_table"><img src="{{image.picture}}"></td>
                            <td>{{ image.author }}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="deletePhoto(image)">
                                    Usuń
                                </button>
                                <button class="btn btn-sm btn-primary" (click)="toggleComments(image)">
                                    {{ image.showComments ? 'Ukryj komentarze' : 'Pokaż komentarze' }}
                                </button>
                                <div *ngIf="image.showComments">
                                    <div class="comments" *ngFor="let comment of image.comments">
                                        <div class="comment row">
                                            <div class="col-11">
                                                <p>Autor: {{comment.author}}</p>
                                                <p>{{comment.content}}</p>
                                            </div>
                                            <div class="col-1 delete-icon">
                                                <i class="fa-solid fa-trash" (click)="deleteComment(comment)"></i>
                                            </div>
                                           
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
        
</div>

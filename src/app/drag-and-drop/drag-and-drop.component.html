<div class="container" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" (change)="onSelectFile($any($event))" />
    <img src="assets/img/dnd/ic-upload-file.svg" alt="">
    <h3>Drag and drop files here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for files</label>
  </div>
  <div class="files-list">
    <div class="single-file" *ngIf="file">
      <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
      </div>
      <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile()">
    </div>
    <button
  class="btn btn-success btn-sm"
  *ngIf="file != null"
  (click)="upload()">
  Upload
</button>
  </div>

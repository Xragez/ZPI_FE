
<div class="container main_c">
  <div class="select_div">
    <label for="user_description" class="form-label">Wybierz kategorie</label>
  <div class="mb-3">
    <select class="form-select" [(ngModel)] = 'selectedCategory'>
        <option *ngFor="let category of categories" [ngValue]="category.id">
            {{category.name}}
        </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="user_description" class="form-label">Opis</label>
    <textarea class="form-control" rows="3" [(ngModel)] = 'description'>
    </textarea>
  </div>
  </div>
  
  
  <div class="container-file" appDnd (fileDropped)="onFileDropped($event)">
      <input type="file" #fileDropRef id="fileDropRef" (change)="onSelectFile($any($event))" />
      <img src="assets/img/dnd/ic-upload-file.svg" alt="" class="my-3">
      <h3>Przeciągnij i upuść pliki tutaj</h3>
      <h3>lub</h3>
      <label for="fileDropRef">Przeglądaj pliki</label>
    </div>
    <div class="files-list">
      <div class="single-file" *ngIf="file">
        <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
        <div class="info">
          <h4 class="name">
            {{ file?.name }}
          </h4>
          <p class="size">
            {{ formatBytes(file?.size) }}
          </p>
        </div>
        <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile()">
      </div>
      <button
    class="btn btn-success btn-sm"
    *ngIf="file != null"
    (click)="upload()">
    Dodaj
  </button>
    </div>
</div>

<app-navbar></app-navbar>

<div class="container-fluid">

<div class="container main-container">

    <div class="gallery">
        <ngx-masonry [options]="masonryOptions" [ordered]="true">
            <div ngxMasonryItem  *ngFor="let picture of images.slice(0, this.limit); let i = index" class="box" (click)="openDialog(i)">
                <div class="imgBx" >
                    <img src="{{picture.picture}}">
                </div>
                <div class="content">
                    <h2>{{picture.author}}</h2>
                </div>
            </div>
          </ngx-masonry>
    </div>
    <button *ngIf="limit < 100" (click)="showMoreImages()">Show More Images</button>
    <h2 *ngIf="limit >= 100">No More Images</h2>
</div>
</div>
